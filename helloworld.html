<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>study1</title>
</head>
<!-- 需要使用angular的地方  请先用ng-app包裹 -->
<!-- ng-init 里设置user.name的初始值 -->
<body ng-app ng-init="user.name='你好'">  
	<h1>使用NG实现双边数据绑定</h1>
	<p><input type="text" placeholder="请输入姓名" ng-model='user.name' name="username"></p>
	<p>hello <strong>{{user.name}}</strong></p>
	<script src="angular.min.js"></script>
</body>
</html>
