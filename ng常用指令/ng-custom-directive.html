<!DOCTYPE html>
<html lang="en">
<head>

	<title>custom</title>

<body ng-app='demoApp'>

<pal-button></pal-button>

	<script type="text/javascript">
		var demoApp=angular.module('demoApp',[]);
		//第一个参数是指令的名字,第二个参数是数组,你懂得

			//该函数返回一个指令对象
			return {
				replace:true,
				template:'<button type="button" class="btn btn-success">Success</button>'
			}
		}]);
	</script>
